<a 
    nz-popover 
    nz-button nzType="default"
    [(nzVisible)]="display"
    [nzContent]="contentTemplate" 
    nzTrigger="click">Edit Password
</a>
<ng-template #contentTemplate>
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
            <nz-form-item>
              <div class="panel">
                <span class="panel-icon">
                  <i nz-icon nzType="user" nzTheme="outline"></i>
                </span> 
                <span class="panel-text">
                  lamnguyen
                </span>
              </div>
            </nz-form-item>
            <nz-form-item hidden="true">
                <nz-form-control>
                  <nz-input-group>
                    <input  formControlName="username" nz-input type="text" placeholder="Username" autocomplete="username" />
                  </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-control>
                  <nz-input-group [nzPrefix]="prefixLock">
                    <input formControlName="password" nz-input type="password" placeholder="Password" autocomplete="new-password" />
                  </nz-input-group>
                  <nz-form-explain 
                      *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors as errors">
                    <ng-container *ngFor="let error of (errors | keyvalue | limit: 2)">
                      <div *ngIf="error.value !== true; else NgValidator">
                        {{ error.value }} {{error.key}}
                      </div>
                      <ng-template #NgValidator>
                        <ng-container *ngIf="error.key == 'required' && error.value">
                            Password is required
                        </ng-container>
                      </ng-template>
                    </ng-container>
                  </nz-form-explain>
                </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                  <nz-form-control>
                    <nz-input-group [nzPrefix]="prefixLock">
                      <input formControlName="passwordConfirm" nz-input type="password" placeholder="Confirm password" autocomplete="new-password" />
                    </nz-input-group>
                    <nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors"
                      >Please input your Password!</nz-form-explain
                    >
                  </nz-form-control>
              </nz-form-item>
              <nz-form-item>
                  <div nz-row [nzGutter]="'16'">
                      <div nz-col nzSpan="12">
                          <button nz-button nzBlock nzType="primary">Submit</button>    
                      </div>
                      <div nz-col nzSpan="12">
                          <button nz-button nzBlock nzType="default" (click)="onCancel($event)">Cancel</button>
                      </div>
                  </div>
              </nz-form-item>
        </form>
</ng-template>
<ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
