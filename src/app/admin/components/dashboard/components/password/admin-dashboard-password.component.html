<a 
    nz-popover 
    [nzContent]="contentTemplate" 
    nzTrigger="click">Edit Password
</a>
<ng-template #contentTemplate>
        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
            <nz-form-item>
                <nz-form-control>
                  <nz-input-group [nzPrefix]="prefixLock">
                    <input formControlName="password" nz-input type="password" placeholder="Password" />
                  </nz-input-group>
                  <nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors"
                    >Please input your Password!</nz-form-explain
                  >
                </nz-form-control>
              </nz-form-item>
                <nz-form-item>
                    <nz-form-control>
                      <nz-input-group [nzPrefix]="prefixLock">
                        <input formControlName="passwordConfirm" nz-input type="password" placeholder="Confirm password" />
                      </nz-input-group>
                      <nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors"
                        >Please input your Password!</nz-form-explain
                      >
                    </nz-form-control>
                  </nz-form-item>
                <nz-form-item>
                    <div nz-row [nzGutter]="'16'">
                        <div nz-col nzSpan="12">
                            <button nz-button nzBlock nzType="primary">Submit</button>    
                        </div>
                        <div nz-col nzSpan="12">
                            <button nz-button nzBlock nzType="default">Cancel</button>
                        </div>
                    </div>
                </nz-form-item>
        </form>
</ng-template>
<ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
