<!-- Table Content-->
<nz-table #rows nzBordered [nzData]="groups">
  <!-- Table header-->
  <thead>
    <tr>
      <th nzWidth="10%">
        Id
      </th>
      <th nzWidth="15%" nzCustomFilter>
        Group
      </th>
      <th nzCustomFilter>
        Permissions
      </th>
      <th>Action</th>
    </tr>
  </thead>
  <!-- End Table header-->
  <!-- Table Body -->
  <tbody>
    <tr *ngFor="let group of rows.data">
      <td>
        <ng-container>{{ group.id }}</ng-container>
      </td>
      <td>
        <ng-container>{{ group.name }}</ng-container>
      </td>
      <td>
        <ng-container
          *ngFor="let permission of jsonParse(group.permission)?.api">
           {{ permission }}
        </ng-container>
      </td>
      <td>
        <div class="editable-row-operations">
          <ng-container>
            <div class="btn-group">
              <a
                nz-popconfirm
                nzTitle="Sure to delete?"
                (nzOnConfirm)="deleteGroup(group.id)">Delete</a>
            </div>
            <div class="btn-group">
              button here
            </div>
          </ng-container>
        </div>
      </td>
    </tr>
  </tbody>
  <!-- End Table Body -->
</nz-table>
<!-- End Table Content-->
