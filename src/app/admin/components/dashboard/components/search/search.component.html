<!-- Dropdown Icon Search-->
<!-- Search Icon-->
<i
  nz-icon
  nzType="search"
  class="table-filter-icon"
  [class.ant-table-filter-open]="dropdown.nzVisible"
  nz-dropdown
  [nzDropdownMenu]="dropdown"
></i>
<nz-dropdown-menu
  nzTrigger="click"
  nzTableFilter
  #dropdown>
  <!-- End Search Icon-->
  <div class="search-box">
    <!-- Input typing-->
    <input
      type="text"
      nz-input
      placeholder="Type a name"
      [(ngModel)]="searchValue"
    />
    <!-- End Input Typing-->
    <!-- Search Button-->
    <button
      nz-button
      nzSize="small"
      nzType="primary"
      (click)="search()"
      class="search-button"
    >
      Search
    </button>
    <!-- End Search Button -->
    <!-- Reset Button-->
    <button nz-button nzSize="small" (click)="reset()">Reset</button>
    <!-- End Reset Button-->
  </div>
</nz-dropdown-menu>
<!-- End Dropdown Icon Search -->
<!-- Value Shower -->
<span class="search-value">
  {{ currentValue?.slice(0, 15) }} {{ currentValue?.length > 20 ? "..." : "" }}
</span>
<!-- end Value Shower -->
