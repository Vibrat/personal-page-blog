<!-- New Group Button-->
<dashboard-new-group 
    [permissions]="groupPermissions$ | async"
    [groupValidation]="checkGroupExist()"
    [delayDetection]="userDelayDetection"
    (onSubmit)="onGroupSubmit($event)"> 
</dashboard-new-group>
<!-- End New Group Button -->
<!-- Table Content-->
<nz-table #editRowTable nzBordered [nzData]="groupData">
  <!-- Table header-->
  <thead>
    <tr>
      <th nzWidth="10%">
        Id
      </th>
      <th nzWidth="15%" nzCustomFilter>
        Group
      </th>
      <th nzCustomFilter>
        Permissions 
      </th>
      <th>Action</th>
    </tr>
  </thead>
  <!-- End Table header-->
  <!-- Table Body -->
  <tbody>
    <tr *ngFor="let data of editRowTable.data">
      <td>
        <ng-container>
          {{ data.id }}
        </ng-container>
      </td>
      <td>
        <ng-container>
          {{ data.username }}
        </ng-container>
      </td>
      <td>
          Some data
      </td>
      <td>
        <div class="editable-row-operations">
          <ng-container *ngIf="!editCache[data.id]?.edit">
            <div class="btn-group">
              <a
                nz-popconfirm
                nzTitle="Sure to delete?"
                (nzOnConfirm)="deleteGroup(data.id)">Delete</a
              >
            </div>
            <div class="btn-group">
                button here
            </div>
          </ng-container>
        </div>
      </td>
    </tr>
  </tbody>
  <!-- End Table Body -->
</nz-table>
<!-- End Table Content-->
