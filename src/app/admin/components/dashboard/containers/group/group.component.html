<!-- New Group Button-->
<dashboard-new-group
    [permissions]="groupPermissions$ | async"
    [groupValidation]="checkGroupExist()"
    [delayDetection]="userDelayDetection"
    (onSubmit)="onGroupSubmit($event)">
</dashboard-new-group>
<!-- End New Group Button -->
<dashboard-group-list
  [groups]="(groups$ | async)?.data"
  [permissions]="groupPermissions$ | async"
  (onDelete)="onGroupDelete($event)"
  (onPermissionChange)="onPermissionChange($event)">
</dashboard-group-list>
