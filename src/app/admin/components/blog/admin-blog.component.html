<div class="action-bar" nz-row>
  <div nz-col [nzXs]="style.action.xs" [nzLg]="style.action.lg">Action LÃ­st</div>
  <div nz-col [nzXs]="style.search.xs" [nzLg]="style.search.lg" style="margin-bottom: 16px;">
    <ng-template [ngIf]="viewport.onLgScreenObserver() | async" [ngIfElse]="xsScreen">
      <nz-input-group [nzAddOnAfterIcon]="'search'">
        <input type="text" nz-input [(ngModel)]="search" />
      </nz-input-group>
    </ng-template>
    <ng-template #xsScreen>
        <a 
          nz-popover 
          [(nzVisible)]="modalDisplay"
          [nzContent]="popUp" 
          nzTrigger="click">Search
        </a>
      <ng-template #popUp>
        Hello world
      </ng-template>
    </ng-template>
  </div>
</div>

<nz-list
  class="demo-loadmore-list"
  [nzDataSource]="list"
  [nzItemLayout]="'horizontal'"
  [nzLoading]="initLoading"
  [nzRenderItem]="item"
  [nzLoadMore]="loadMore">
  <ng-template #item let-item>
    <nz-list-item
      [nzContent]="item.loading ? '' : 'content'"
      [nzActions]="item.loading ? [] : [editAction, moreAction]">
      <nz-skeleton [nzAvatar]="true" [nzActive]="true" [nzTitle]="false" [nzLoading]="item.loading">
        <ng-template #editAction><a (click)="edit(item)">edit</a></ng-template>
        <ng-template #moreAction><a (click)="edit(item)">more</a></ng-template>
        <nz-list-item-meta
          [nzTitle]="nzTitle"
          nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
          nzDescription="Ant Design, a design language for background applications, is refined by Ant UED Team"
        >
          <ng-template #nzTitle>
            <a href="https://ng.ant.design">{{ item.name.last }}</a>
          </ng-template>
        </nz-list-item-meta>
      </nz-skeleton>
    </nz-list-item>
  </ng-template>
  <ng-template #loadMore>
    <div class="loadmore">
      <button nz-button *ngIf="!loadingMore" (click)="onLoadMore()">loading more</button>
    </div>
  </ng-template>
</nz-list>
