<div class="header-container" nz-row>
  <div nz-col [nzXs]="style.title.xs" [nzLg]="style.title.lg">
    <h2 class="title">Blog</h2>
  </div>
  <div nz-col [nzXs]="style.search.xs" [nzLg]="style.search.lg">
    <search-action></search-action>
  </div>
</div>

<div class="action-bar" nz-row>
  <div nz-col [nzXs]="style.action.xs" [nzLg]="style.action.lg">
    <new-blog-action class="action-btn"></new-blog-action>
    <delete-all-button class="action-btn"></delete-all-button>
    <deactivate-button class="action-btn"></deactivate-button>
    <activate-button class="action-btn"></activate-button>
  </div>
</div>

<nz-table
  #rowSelectionTable
  nzShowSizeChanger
  [nzData]="listOfAllData"
  (nzCurrentPageDataChange)="currentPageDataChange($event)"
>
  <thead>
    <tr>
      <th
        class="select-action"
        nzShowCheckbox
        [(nzChecked)]="isAllDisplayDataChecked"
        [nzIndeterminate]="isIndeterminate"
        (nzCheckedChange)="checkAll($event)"
      ></th>
      <th>Title</th>
      <th>Category</th>
      <th>Author</th>
      <th>Date</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of rowSelectionTable.data">
      <td
        nzShowCheckbox
        [(nzChecked)]="mapOfCheckedId[data.id]"
        (nzCheckedChange)="refreshStatus()"
      ></td>
      <td>{{ data.name }}</td>
      <td>Trend</td>
      <td>Lam Nguyen</td>
      <td>{{ data.address }}</td>
      <td><nz-tag [nzColor]="'green'">active</nz-tag></td>
      <td>
          Edit
          <nz-divider nzType="vertical"></nz-divider>
          Delete
      </td>
    </tr>
  </tbody>
</nz-table>
